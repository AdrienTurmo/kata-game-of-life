<button mat-button (click)="updateBoard()">
  Next step
</button>
<div style="color: white" *ngIf="board">
  <mat-grid-list cols="{{length}}" rowHeight="1:1">
    <div *ngFor="let col of board.board">
      <div *ngFor="let cell of col">
        <mat-grid-tile
          class="grid__cell"
          [ngClass]="cell.alive ? 'alive' : 'dead'"
          (click)="toggleCellStatus(cell)"
        >
        </mat-grid-tile>
      </div>
    </div>
  </mat-grid-list>
</div>
