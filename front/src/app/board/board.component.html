<div style="color: white" *ngIf="board">
  <mat-grid-list cols="3" rowHeight="1:1">
    <div *ngFor="let colIndex of colIndexes">
      <div *ngFor="let rowIndex of rowIndexes">
        <mat-grid-tile>{{board.board[colIndex][rowIndex].alive ? 1 : 0 }}</mat-grid-tile>
      </div>
    </div>
  </mat-grid-list>
</div>
